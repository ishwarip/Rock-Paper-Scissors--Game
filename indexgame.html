<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="clicks" >
        <div class="click" id="rock">
            <img src="rock.png">
            </div>
        
        <div class="click" id="paper">
            <img src="paper.png">
        </div>
        <div class="click" id="scissors">
            <img src="scissors.png">
    
        </div>
    </div>
    <h2 id="rock1">Rock</h2>
    <h2 id="paper1">Paper</h2>
    <h2 id="scissors1">Scissors</h2>
    
    
    <div class="scores" id="board">
        <div class="score" >
            <p id="user-sb">0</p>
            <p>user</p>
        </div>
        <div class="score" >
            <p id="comp-sb">0</p>
            <p>computer</p>
        </div>
    </div>
    
        <div class="msg-container">
            <p class="msg">play your move</p>
        </div>
    
  <script src="js.js"  ></script>
</body>
</html>
